<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Flex Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <input type="radio" name="slide" id="c1" checked />
        <label for="c1" class="card">
          <div class="row">
            <div class="icon">1</div>
            <div class="description">
              <h4>ТЕТРАДЬ Смерти</h4>
              <p>
                аниме, мультфильм, фэнтези, триллер, драма, криминал, детектив
              </p>
            </div>
          </div>
        </label>
        <input type="radio" name="slide" id="c2" />
        <label for="c2" class="card">
          <div class="row">
            <div class="icon">2</div>
            <div class="description">
              <h4>Город в котором меня нет</h4>
              <p>аниме, мультфильм, драма, фантастика, триллер</p>
            </div>
          </div>
        </label>
        <input type="radio" name="slide" id="c3" />
        <label for="c3" class="card">
          <div class="row">
            <div class="icon">3</div>
            <div class="description">
              <h4>Дневник будущего</h4>
              <p>аниме, мультфильм, боевик, триллер, драма, мелодрама</p>
            </div>
          </div>
        </label>
        <input type="radio" name="slide" id="c4" />
        <label for="c4" class="card">
          <div class="row">
            <div class="icon">4</div>
            <div class="description">
              <h4>Безумный азарт</h4>
              <p>аниме, мультфильм, драма, детектив</p>
            </div>
          </div>
        </label>
      </div>
    </div>
  </body>
</html>
